on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        target:
          - goos: js
            goarch: wasm
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: windows
            goarch: amd64
        go:
           - '1.20.x'
           - '1.21.x'
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - run: go version

      - name: Checkout repo      
        uses: actions/checkout@v3

      - name: Go vet
        run: go vet -v ./...

      - name: Check coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          flag-name: Go-${{ matrix.go }}
          parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true